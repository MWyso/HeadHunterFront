upstream backend {
  server backend:3000;
}
server {
  listen 80;

      access_log /usr/share/nginx/logs/nginx-nestjs-access.log;
      error_log /usr/share/nginx/logs/nginx-nestjs-error.log;


  location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
          try_files $uri $uri/ /index.html =404;
      }

   location /api/ {
      rewrite /api/(.*) /$1 break;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded- Dla     $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $ schemat;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_pass http://backend;
  }
}